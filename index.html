q<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body style="background-image: url(/wallpaers/lomdi\ and\ chand.jpg);"
    class="w-full h-full bg-no-repeat bg-cover bg-center ">
    <section class="flex h-screen justify-center items-center min-h-screen ">
        <div
            class="form-box  bg-transparent border rounded-2xl backdrop-blur-lg px-6 py-6 flex justify-items-center align-middle ">
            <div class="form-value">
                <form action="">
                    <h2 class="text-4xl text-white p-2 text-center font-semibold">Login</h2>

                    <!-- email -->
                    <div class="inputbox relative mx-7 w-auto border-b-2 border-solid border-white p-2">
                        <ion-icon class="translate-x-52 translate-y-12 text-white text-xl"
                            name="mail-outline"></ion-icon>
                        <input
                            class="w-full h-7 bg-transparent border-none outline-none mt-5  text-white text-sm pt-0 pr-9 pb-0 pl-1 hover:cursor-pointer"
                            type="email" required>
                        <label class="absolute -translate-x-56 translate-y-4  text-white text-lg " for="">Email</label>
                    </div>

                    <!-- password -->
                    <div class="inputbox relative mx-7 w-auto border-b-2 border-solid border-white p-2">
                        <ion-icon class="translate-x-52 translate-y-12 text-white text-xl"
                            name="lock-closed-outline"></ion-icon>
                        <input
                            class="w-full h-7 bg-transparent border-none outline-none mt-5 hover:cursor-pointer  text-white text-sm pt-0 pr-9 pb-0 pl-1"
                            type="password" required>
                        <label class="absolute -translate-x-56 translate-y-4 text-white text-lg transition duration-1000 pas"
                            for="">Password</label>
                    </div>

                    <div class="forget flex justify-center -mx-4 pt-2 my-4 text-white text-sm">
                        <label class="mr-1" for=""><input class="mr-1 accent-green-500" type="checkbox">Remember Me <a
                                class="text-white hover:underline " href="#">Forget Password</a></label>

                    </div>

                    <button
                        class="bg-white w-full h-10 border-none rounded-full outline-none cursor-pointer text-base font-semibold ">Log
                        in</button>

                    <div class="register text-center text-sm text-white mr-6 mt-3 ml-3">
                        <p>Don't have a account <a class="font-semibold hover:underline" href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
